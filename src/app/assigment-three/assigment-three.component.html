<button class="btn btn-primary" (click)="onDisplayMessage()">
  Display details
</button>

<div class="msgContainer">
  <p id="Message">This text is activated with the button above</p>
</div>

<ul>
  <li
    *ngFor="let i of clickArray"
    [ngStyle]="{ backgroundColor: getColor(i) }"
    [ngClass]="{ white: clickArray[i - 1] >= 5 }"
  >
    {{ clickArray[i - 1] }}
  </li>
</ul>
